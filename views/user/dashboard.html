{% extends 'user/layout.html' %}

{% block content %}
	{% for dependant in dependants %}
		<h3>{{ dependant.getDisplayName() }}'s recent activity</h3>
		<ul class="activity">
			{% for activity in dependant.getRecentActivities() %}
				<li>{{ activity }}</li>
			{% endfor %}
		</ul>
		<p class="text-right"><a href="/dashboard/{{ dependant.username }}" class="btn">See all activity &raquo;</a></p>
	{% endfor %}
{% endblock %}
